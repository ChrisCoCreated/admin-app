<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrive Admin - Simple Tasks</title>
    <link rel="icon" type="image/svg+xml" href="./assets/thrive-mascot-RGB.svg" />
    <link rel="alternate icon" href="./favicon.ico" sizes="any" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="auth-pending">
    <header class="topbar">
      <div class="container topbar-inner">
        <a class="brand" href="./simple-tasks.html" aria-label="Simple tasks page">
          <img class="brand-mark" src="./assets/thrive-mascot-RGB.svg" alt="Thrive mascot logo" />
          <span class="brand-text">Thrive Admin</span>
        </a>
        <div class="topbar-actions">
          <nav id="primaryNav" class="topnav" aria-label="Primary"></nav>
          <button id="signOutBtn" class="secondary" type="button">Sign out</button>
        </div>
      </div>
    </header>

    <main class="container simple-tasks-main">
      <section class="hero compact">
        <h1>Simple Tasks</h1>
        <p>Showing tasks with a due date, or tasks created in the last 30 days.</p>
      </section>

      <section class="panel">
        <div class="task-toolbar">
          <label class="field" for="searchInput">
            Search
            <input id="searchInput" type="search" placeholder="Search title" autocomplete="off" />
          </label>
          <div class="row wrap-row">
            <a class="button-link" href="./task-whiteboard.html">Open Whiteboard</a>
            <button id="refreshBtn" class="secondary" type="button">Refresh</button>
          </div>
        </div>
        <p id="statusMessage" class="muted">Loading tasks...</p>
      </section>

      <section class="panel">
        <div id="pillList" class="task-pill-list"></div>
        <p id="emptyState" class="muted" hidden>No tasks match the filter.</p>
      </section>
    </main>

    <script type="module" src="./simple-tasks.js"></script>
  </body>
</html>
