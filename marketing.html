<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrive Admin - Marketing</title>
    <link rel="icon" type="image/svg+xml" href="./assets/thrive-mascot-RGB.svg" />
    <link rel="alternate icon" href="./favicon.ico" sizes="any" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="auth-pending">
    <header class="topbar">
      <div class="container topbar-inner">
        <a class="brand" href="./marketing.html" aria-label="Marketing page">
          <img class="brand-mark" src="./assets/thrive-mascot-RGB.svg" alt="Thrive mascot logo" />
          <span class="brand-text">Thrive Admin</span>
        </a>
        <div class="topbar-actions">
          <nav id="primaryNav" class="topnav" aria-label="Primary"></nav>
          <button id="signOutBtn" class="secondary" type="button">Sign out</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="hero compact">
        <h1>Marketing</h1>
        <p id="statusMessage" class="muted">Checking access...</p>
      </section>

      <section class="panel">
        <h2>Photos and Lists</h2>
        <p class="muted">
          Showing all photos from SharePoint. Use the consent filter for only approved images.
        </p>
        <p class="row wrap-row">
          <a
            class="button-link"
            href="https://planwithcare.sharepoint.com/sites/SupportTeam/Lists/Photos%20and%20Lists/AllItems.aspx?env=WebViewList"
            target="_blank"
            rel="noopener noreferrer"
            >Open SharePoint list</a
          >
          <button id="consentFilterBtn" class="secondary consent-filter-btn" type="button">Show consented only</button>
        </p>
        <p id="photosStatus" class="muted row-note">Loading photos...</p>
        <div id="photosGrid" class="marketing-photo-grid" aria-live="polite"></div>
      </section>
    </main>

    <div id="photoLightbox" class="photo-lightbox" hidden>
      <button id="lightboxCloseBtn" class="photo-close-btn" type="button" aria-label="Close photo viewer">Close</button>
      <a id="lightboxOpenOriginalBtn" class="photo-open-original-btn" href="#" target="_blank" rel="noopener noreferrer"
        >Open original</a
      >
      <button id="lightboxPrevBtn" class="photo-nav-btn prev" type="button" aria-label="Previous photo">Prev</button>
      <img id="lightboxImage" class="photo-lightbox-image" alt="" />
      <video id="lightboxVideo" class="photo-lightbox-video" controls playsinline hidden></video>
      <button id="lightboxNextBtn" class="photo-nav-btn next" type="button" aria-label="Next photo">Next</button>
      <p id="lightboxCaption" class="photo-lightbox-caption"></p>
    </div>

    <script type="module" src="./marketing.js"></script>
  </body>
</html>
