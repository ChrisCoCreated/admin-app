<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrive Admin - Marketing</title>
    <link rel="icon" type="image/svg+xml" href="./assets/thrive-mascot-RGB.svg" />
    <link rel="alternate icon" href="./favicon.ico" sizes="any" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="auth-pending">
    <header class="topbar">
      <div class="container topbar-inner">
        <a class="brand" href="./marketing.html" aria-label="Marketing page">
          <img class="brand-mark" src="./assets/thrive-mascot-RGB.svg" alt="Thrive mascot logo" />
          <span class="brand-text">Thrive Admin</span>
        </a>
        <div class="topbar-actions">
          <nav class="topnav" aria-label="Primary">
            <a id="clientsNavLink" class="topnav-link" href="./clients.html" hidden>Clients</a>
            <a id="carersNavLink" class="topnav-link" href="./carers.html" hidden>Carers</a>
            <a id="mappingNavLink" class="topnav-link" href="./mapping.html" hidden>Time Mapping</a>
            <a class="topnav-link active" href="./marketing.html">Marketing</a>
          </nav>
          <button id="signOutBtn" class="secondary" type="button">Sign out</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="hero compact">
        <h1>Marketing</h1>
        <p id="statusMessage" class="muted">Checking access...</p>
      </section>

      <section class="panel">
        <h2>Photos and Lists</h2>
        <p class="muted">
          Open the SharePoint list used by marketing. Client list data is restricted for this role.
        </p>
        <p class="row">
          <a
            class="button-link"
            href="https://planwithcare.sharepoint.com/sites/SupportTeam/Lists/Photos%20and%20Lists/AllItems.aspx?env=WebViewList"
            target="_blank"
            rel="noopener noreferrer"
            >Open SharePoint list</a
          >
        </p>
      </section>
    </main>

    <script type="module" src="./marketing.js"></script>
  </body>
