<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrive Admin - Task Whiteboard</title>
    <link rel="icon" type="image/svg+xml" href="./assets/thrive-mascot-RGB.svg" />
    <link rel="alternate icon" href="./favicon.ico" sizes="any" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="auth-pending">
    <header class="topbar">
      <div class="container topbar-inner">
        <a class="brand" href="./task-whiteboard.html" aria-label="Task whiteboard page">
          <img class="brand-mark" src="./assets/thrive-mascot-RGB.svg" alt="Thrive mascot logo" />
          <span class="brand-text">Thrive Admin</span>
        </a>
        <div class="topbar-actions">
          <nav id="primaryNav" class="topnav" aria-label="Primary"></nav>
          <button id="signOutBtn" class="secondary" type="button">Sign out</button>
        </div>
      </div>
    </header>

    <main class="container whiteboard-main">
      <section class="hero compact">
        <h1>Task Whiteboard</h1>
        <p>Pinned tasks can be staged top-right, placed on the board, and grouped by category boxes.</p>
      </section>

      <section class="panel">
        <div class="whiteboard-toolbar">
          <button id="addTaskBtn" type="button">Add Task</button>
          <button id="refreshBtn" class="secondary" type="button">Refresh</button>
          <button id="drawBoxBtn" class="secondary" type="button">Draw Category Box</button>
          <button id="clearBoxesBtn" class="secondary" type="button">Clear Boxes</button>
        </div>
        <p id="statusMessage" class="muted">Loading board...</p>
      </section>

      <section class="whiteboard-layout">
        <article class="panel whiteboard-board-wrap">
          <h2>Board</h2>
          <div id="boardCanvas" class="whiteboard-board" aria-label="Task whiteboard board"></div>
        </article>

        <article class="panel whiteboard-staging-wrap">
          <div class="whiteboard-staging-head">
            <h2>Pinned (Unplaced)</h2>
            <button id="togglePinnedBtn" class="secondary" type="button" aria-expanded="true">Minimize</button>
          </div>
          <div id="stagingDropZone" class="whiteboard-staging-drop" aria-label="Drop zone for unplaced pinned tasks">
            Drag here to return a task to pinned staging
          </div>
          <div id="stagingLane" class="whiteboard-staging" aria-label="Unplaced pinned tasks"></div>
        </article>
      </section>
    </main>

    <div id="addTaskModal" class="modal-backdrop" hidden>
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="addTaskModalTitle">
        <h2 id="addTaskModalTitle">Add Task</h2>
        <form id="addTaskForm" class="modal-form">
          <label class="field" for="addTaskTitleInput">
            Title
            <input id="addTaskTitleInput" name="title" type="text" maxlength="240" required />
          </label>
          <label class="field" for="addTaskDueInput">
            Due date (optional)
            <input id="addTaskDueInput" name="dueDate" type="datetime-local" />
          </label>
          <div class="modal-actions">
            <button id="addTaskCancelBtn" class="secondary" type="button">Cancel</button>
            <button id="addTaskSubmitBtn" type="submit">Create Task</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./task-whiteboard.js"></script>
  </body>
</html>
