<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrive Admin App</title>
    <link rel="icon" type="image/svg+xml" href="./assets/thrive-mascot-RGB.svg" />
    <link rel="alternate icon" href="./favicon.ico" sizes="any" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="auth-pending">
    <header class="topbar">
      <div class="container topbar-inner">
        <a class="brand" href="./index.html" aria-label="Thrive Admin home">
          <img class="brand-mark" src="./assets/thrive-mascot-RGB.svg" alt="Thrive mascot logo" />
          <span class="brand-text">Thrive Admin</span>
        </a>
        <div id="topbarActions" class="topbar-actions" hidden>
          <nav id="primaryNav" class="topnav" aria-label="Primary"></nav>
          <button id="signOutBtn" class="secondary" type="button">Sign out</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h1>Admin Console</h1>
        <p>Sign in with your work account to access the clients directory.</p>
      </section>

      <section class="panel auth-card">
        <h2>Sign in</h2>
        <p class="muted">Use Microsoft Entra (your normal work login) to open the menu.</p>
        <div class="row">
          <button id="signInBtn" type="button">Sign in</button>
          <span id="authState" class="muted">Please sign in</span>
        </div>
      </section>

      <section id="homeMenuSection" class="panel home-menu-panel" hidden>
        <h2>Menu</h2>
        <p class="muted">Choose a section to continue.</p>
        <div id="homeMenuGrid" class="home-menu-grid"></div>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
